<!DOCTYPE html>

        <title>HSK 1</title>
        <meta charset="UTF-8"/>
        <style>
            .body {
                font-family: Arial, Helvetica, sans-serif;
            }
            .flip-card {
                width: 300px;
                height: 95px;
                perspective: 1000px;
                padding-left: 2%;
            }
            .flip-card-inner {
                position: relative;
                width: 100%;
                height: 100%;
                text-align: center;
                transition: transform 0.6s;
                transform-style: preserve-3d;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                border: 2px solid black;
                border-radius: 5px;
            }
            .flip-card:hover .flip-card-inner {
                transform: rotateY(180deg);
            }
            .flip-side-1, .flip-side-2 {
                position: absolute;
                width: 100%;
                height: 100%;
                -webkit-backface-visibility: hidden; /* Safari */
                backface-visibility: hidden;
            }
            .flip-side-1 {
                background-color: #bbb;
                color: black;
            }
            .flip-side-2 {
                background-color: rgb(188, 218, 19);
                color: black;
                transform: rotateY(180deg);
            }
            .row {
                width: 100%;
                display: flex;
                flex-direction: row;
                justify-content: left;
                padding-top: 10px;
            }
            .word {
                width: 95px;
                height: 95px;
                text-align: center;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                border: 2px solid black;
                border-radius: 5px;
                background-color: red;
                color: gold;
                font-size: 20px;
            }
            span.the-tip {
                background-color: darkblue;
                color: yellow;
                display: none;
            }
            .word-tip:hover .the-tip {
                display: inline;
            }
            .word-tip:hover {
                color: black;
            }
        </style>
    </head>

        <ol id="list">

        <script type="text/javascript">
            function loadWords() {
                const words = ["爱", "八", "爸爸", "杯子", "北京", "本", "不客气", "不", "菜", "茶", "吃", "出租车",
                                "打电话", "大", "的", "点", "电脑", "电视", "电影", "东西", "都", "读", "对不起", "多", 
                                "多少", "儿子", "二", "饭馆", "飞机", "分钟"];
                const sentences = ["我爱你。", "我八岁了。", "这是我爸爸。", "这个杯子是我的。", 
                                    "我想去北京。", "我买了一本书。", "不客气。", "我不是中国人。", 
                                    "服务员，点菜。", "我不喜欢喝茶。", "你想吃什么？", "哪儿有出租车？", 
                                    "我明天给你打电话。", "北京很大。", "这是我的电脑。", "几点了？", "我没有电脑。",
                                    "我在看电视。", "我喜欢看电影。", "我买了很多东西。", "他们都是中国人。", 
                                    "这个字怎么读？", "对不起、我错了。", "我有很多书。", "这个多少钱？", "我儿子叫王明。", 
                                    "今天是二月二号。", "我喜欢去那家饭馆。", "我不喜欢坐飞机。", "给我五分钟。"];
                const translations = ["Volim te.", "Imam osam godina.", "Ovo je moj tata.", "Ova šolja je moja.", 
                                    "Želim da idem u Peking.", "Kupio sam jednu knjigu.", "Nema na čemu.", "Nisam Kinez.",
                                    "Konobar, spreman sam da poručim.", "Ne volim da pijem čaj.", "Šta hoćeš da jedeš?", 
                                    "Gde mogu da nađem taksi?", "Zvaću te sutra.", "Peking je veliki.", "Ovo je moj kompjuter.", 
                                    "Koliko je sati?", "Nemam kompjuter.", "Gledam TV.", "Volim da gledam filmove.", 
                                    "Kupio sam puno stvari.", "Svi oni su Kinezi.", "Kako se čita ova reč?", 
                                    "Oprostite, moja krivica.", "Imam puno knjiga.", "Koliko ovo košta?", "Moj sin se zove Vang Ming.",
                                    "Danas je drugi februar.", "Volim da idem u taj restoran.", "Ne volim letenje avionom.", 
                                    "Daj mi pet minuta."];
                const pinyins = ["Wǒ ài nǐ", "Wǒ bā suìle", "Zhè shì wǒ bàba", "Zhège bēizi shì wǒde", 
                                "Wǒ xiǎng qù běijīng", "Wǒ mǎile yìběn shū", "Bú kèqì", "Wǒ bú shì zhōngguórén", 
                                "Fúwùyuán， diǎncài", "Wǒ bù xǐhuan hē chá", "Nǐ xiǎng chī shénme？", 
                                "Nǎer yǒu chūzūchē？", "Wǒ míngtiān gěi nǐ dǎ diànhuà", "Běijīng hěn dà", "Zhè shì wǒde diànnǎo", 
                                "Jǐ diǎnle", "Wǒ méiyǒu diànnǎo", "Wǒ zài kàn diànshì", "Wǒ xǐhuān kàn diànyǐng", 
                                "Wǒ mǎile hěnduō dōngxī", "Tāmen dōu shì zhōngguó rén", "Zhège zì zěnme dú?", 
                                "Duìbùqǐ, wǒ cuòle", "Wǒ yǒu hěnduō shū", "Zhège duōshǎo qián?", "Wǒ érzi jiào wáng míng", 
                                "Jīntiān shì èr yuè èr hào", "Wǒ xǐhuān qù nà jiā fànguǎn", "Wǒ bù xǐhuān zuò fēijī", 
                                "Gěi wǒ wǔ fēnzhōng"];
                let size = words.length;
                let list = document.getElementById("list");
                for (let i = 0; i < size; i++) {
                    const word = words[i];
                    const sentence = sentences[i];
                    const translation = translations[i];
                    const pinyin = pinyins[i];
                    list.insertAdjacentHTML("beforeend", "<li><div class=\"row\"><div class=\"word\"><h3>" + word + "</h3></div>" 
                        + "<div class=\"flip-card\"><div class=\"flip-card-inner\">"
                        + "<div class=\"flip-side-1\"><p style=\"font-size: 25px;\">primer upotrebe u rečenici</p></div>"
                        + "<div class=\"flip-side-2\"><p style=\"font-size: 25px;\">" + sentence + "</p>"
                        + "</div></div></div><div class=\"flip-card\"><div class=\"flip-card-inner\">"
                        + "<div class=\"flip-side-1\"><p style=\"font-size: 25px;\">prevod primera</p></div>"
                        + "<div class=\"flip-side-2\"><p style=\"font-size: 25px;\">" + translation + "</p></div></div></div>"
                        + "<div class=\"flip-card\"><div class=\"flip-card-inner\"><div class=\"flip-side-1\">"
                        + "<p style=\"font-size: 25px;\">romanizacija</p></div><div class=\"flip-side-2\">"
                        + "<p style=\"font-size: 25px;\">" + pinyin +"</p></div></div></div></div></li>")
                }
            }
        </script>
